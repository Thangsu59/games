<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Black Jack</title>
    <link rel="stylesheet" th:href="@{/css/blackjack.css}">
</head>

<body>
    <h2 style="margin:0;">Round: <span id="round-number">1</span></h2>
    <div id="dealer-cards">
        <img id="hidden" th:src="@{/img/cards/BACK.png}">
    </div>
    <div id="play-info">
        <h2 id="dealer-info">Dealer: <span id="dealer-sum"></span></h2>
        <h2 id="your-info">You: <span id="your-sum"></span></h2>
    </div>
    <div id="your-cards"></div>

    <div id="buttons">
        <button id="hit">Hit</button>
        <button id="stand">Stand</button>
        <button id="next-round" style="display: none;"><img th:src="@{/img2/nextRound.png}" width="120px" height="120px"></button>
        <button id="restart" style="display: none;">다시하기</button>
        
    </div>
    <p id="results"></p>

    <div id="round-history">
        <h2>라운드 결과:</h2>
        <ul id="round-results"></ul>
    </div>
    <h2>현재 금액: <span id="user-money">100</span></h2>
    <div id="bet-info">
        <label for="bet">베팅 금액 : </label>
        <input type="number" id="bet" min="10" step="10">
        <button id="place-bet">베팅</button>
    </div>

    <script th:src="@{/js/blackjack.js}"></script>
    <button id="saveButton"><img th:src="@{/img/save.png}" width="50px" height="50px"></button>
</body>
</html>
