<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Info Update</title>
</head>
<body>
    <h3>사용자 정보 수정</h3>
    <form>
        <label for="uiName">이름 :</label>
        <input type="text" id="uiName" placeholder="이름"><br>
        <label for="uiId">아이디 :</label>
        <input type="text" id="uiId" placeholder="아이디"><br>
        <label for="uiPwd">비밀번호 :</label>
        <input type="password" id="uiPwd" placeholder="새로운 비밀번호"><br>
        <label for="uiMobile">휴대전화 :</label>
        <input type="text" id="uiMobile" placeholder="전화번호"><br>
        <label for="uiEmail">이메일 :</label>
        <input type="text" id="uiEmail" placeholder="이메일"><br>
        <button type="button" onclick="updateUserInfo()">수정</button>
    </form>

    <script>
        let uiNum;
        let userInfo;

        window.addEventListener('load', async function () {
            const params = new URLSearchParams(window.location.search);
            uiNum = params.get('uiNum');

            if (uiNum) {
                const res = await fetch(`/user-infos/${uiNum}`);
                userInfo = await res.json();
                populateForm(userInfo);
            }
        });

        function populateForm(userInfo) {
            if (userInfo) {
                document.getElementById('uiName').value = userInfo.uiName;
                document.getElementById('uiId').value = userInfo.uiId;
                document.getElementById('uiMobile').value = userInfo.uiMobile;
                document.getElementById('uiEmail').value = userInfo.uiEmail;
            }
        }

        function updateUserInfo() {
            const updatedInfo = {
                uiName: document.getElementById('uiName').value,
                uiId: document.getElementById('uiId').value,
                uiPwd: document.getElementById('uiPwd').value,
                uiMobile: document.getElementById('uiMobile').value,
                uiEmail: document.getElementById('uiEmail').value,
            };

        }
    </script>
</body>
</html>
